syntax = "proto3";

option go_package = "backend/pb";
package cryptomail;

service CryptoMail {
  rpc IsLoggedIn(Null) returns (Bool) {}
  rpc AuthURL(Null) returns (String) {}
  rpc MakeService(Null) returns (Null) {}
}

message Null {}

message Bool {
  bool value = 1;
}

message String {
  string value = 1;
}